site_analysis:
  name: "trivago"
  url: "https://www.trivago.com"
  type: "hotel-metasearch"
  color_palette:
    primary: "#007fad"
    secondary: "#1a1f36"
    accent: "#feba02"
    text_primary: "#1a1f36"
    text_secondary: "#5b6275"
    background: "#f5f7fb"
  typography:
    heading_font: "Inter"
    heading_sizes:
      h1: "42px"
      h2: "32px"
      h3: "20px"
    body_font: "Inter"
    body_size: "16px"
    ui_font: "Inter"
  layout:
    max_width: "1200px"
    header_height: "80px"
    sidebar_width: "0"
    grid_columns: 4
    grid_gap: "20px"
  key_components:
    - "Sticky navigation bar"
    - "Hero search card with form"
    - "Deal cards grid"
    - "Tabbed price calendar"
    - "Popular destinations carousel"
    - "Multi-column footer"
  injection_targets:
    - name: "homepage_deals"
      selector: ".deals-grid.js-inject-target[data-section='index']"
      description: "Primary section for hotel deals on the homepage"
    - name: "packages"
      selector: ".js-inject-target[data-section='packages']"
      description: "Grid for bundle packages"
    - name: "guides"
      selector: ".js-inject-target[data-section='guides']"
      description: "Latest guide cards"
    - name: "flights"
      selector: ".js-inject-target[data-section='flights']"
      description: "Popular flight cards"
    - name: "cars"
      selector: ".js-inject-target[data-section='cars']"
      description: "Rental car cards"
    - name: "deals_page"
      selector: ".js-inject-target[data-section='deals-page']"
      description: "Deals landing page grid"
    - name: "destinations"
      selector: ".js-inject-target[data-section='destinations']"
      description: "Destination themes grid"
